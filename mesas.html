<nav>

        <!-- Contenedor para el contenido dinámico -->
        <div id="mainContent">
            <!-- Aquí se cargará dinámicamente el contenido de cada página -->
        </div>

    <script src="sidebar.js"></script>


 <div class="container">

        <!-- Contenedor de notificaciones -->

        <div id="notification-container" class="notification-container">

        </div>

        <!-- Contenedor de contenido (formulario y tabla) -->
  <div class="content-container">

    <!-- Formulario de Gestión de Inventario --> 

      <div class="modal">

          <h2>Gestión de Mesas</h2>


      <!-- Sección del Formulario --> 
      <div class="form-section">

            <label>Ubicación:</label>

            <select id="Ubicacion">

                <option value="Interior">Interior</option>

                <option value="Terraza">Terraza</option>

                <option value="Al aire libre">Al aire libre</option>

                <option value="Junto a la ventana">Junto a la ventana</option>

                <option value="Cerca del bar">Cerca del bar</option>

                <option value="En la esquina">En la esquina</option>


            </select>

            <label>Capacidad:</label>

            <input type="number" placeholder="Ingrese la capacidad de personas" id="Capacidad">


            <label>Tipo:</label>

            <select id="Tipo">

                <option value="Para dos">Para dos</option>

                <option value="Familiar">Familiar</option>

                <option value="Para cuatro">Para cuatro</option>

                <option value="Grande">Grande</option>

                <option value="Al aire libre">Al aire libre</option>

                <option value="Terraza">Terraza</option>

            </select>


            <label>Estado:</label>

            <select id="Estado">

                <option value="Disponible">Disponible</option>

                <option value="No disponible">No disponible</option>

            </select>


            <!-- Botones de acción -->

        <div class="buttons">

            <button class="action-btn" onclick="addMesa()">Agregar Mesa</button>

            <button class="action-btn" onclick="updateMesa()">Actualizar Mesa</button>

            <button class="action-btn" onclick="deleteMesa()">Eliminar Mesa</button>

            <button class="action-btn" onclick="clearForm()">Limpiar Formulario</button>

               
        </div>

      </div>

     </div>


        <!-- Tabla de Mesas -->

        <div class="table-container">

          <h2>Mesas</h2>
  
          <table id="inventarioTable">

            <thead>

              <tr>

                <th>Mesa ID</th>

                <th>Ubicación</th>

                <th>Capacidad</th>

                <th>Tipo</th>

                <th>Estado</th>

              </tr>

            </thead>
    
            <tbody id="mesasBody">

              <!-- Los datos del inventario se cargarán aquí dinámicamente -->

            </tbody>

          </table>

       </div>

     </div>

   </div>


    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script> 

    <script src="mesas.js" defer></script>
