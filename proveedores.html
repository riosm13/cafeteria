<nav>

        <!-- Contenedor para el contenido dinámico -->
        <div id="mainContent">
            <!-- Aquí se cargará dinámicamente el contenido de cada página -->
        </div>

    <script src="sidebar.js"></script>


 <div class="container">

        <!-- Contenedor de notificaciones -->

        <div id="notification-container" class="notification-container">

        </div>

        <!-- Contenedor de contenido (formulario y tabla) -->
  <div class="content-container">

    <!-- Formulario de Gestión de Inventario --> 

      <div class="modal">

          <h2>Gestión de Proveedores</h2>


      <!-- Sección del Formulario --> 
      <div class="form-section">

            <label>Nombre del Proveedor:</label>

            <input type="text" placeholder="Ingrese el nombre del proveedor" id="Nombre">

            <label>Contacto:</label>

            <input type="text" placeholder="Ingrese el contacto" id="Contacto">

            <label>Teléfono:</label>

            <input type="number" placeholder="Ingrese el número telefónico" id="Telefono">

            <label>Correo electrónico:</label>

            <input type="text" placeholder="Ingrese el correo electrónico" id="Email">

            <label>Dirección:</label>

            <input type="text" placeholder="Ingrese la dirección" id="Direccion">

            <label>Categoría:</label>

            <select id="Categoria">

                <option value="Café">Café</option>

                <option value="Bebidas">Bebidas</option>

                <option value="Pastelería">Pastelería</option>

                <option value="Panadería">Panadería</option>

                <option value="Ingredientes frescos">Ingredientes frescos</option>

                <option value="Lácteos">Lácteos</option>

                <option value="Productos secos">Productos secos</option>

                <option value="Congelados">Congelados</option>

                <option value="Condimentos y salsas">Condimentos y salsas</option>

                <option value="Granos y cereales">Granos y cereales</option>

                <option value="Té y hierbas">Té y hierbas</option>

                <option value="Snacks o aperitivos">Snacks o aperitivos</option>

            </select>


            <label>Fecha de registro:</label>

            <input type="datetime-local" id="Fecha_registro">

            <label>Notas:</label>

            <textarea placeholder="Notas adicionales" id="Notas"></textarea>







            <!-- Botones de acción -->

        <div class="buttons">

            <button class="action-btn" onclick="addProveedor()">Agregar Proveedor</button>

            <button class="action-btn" onclick="updateProveedor()">Actualizar Proveedor</button>

            <button class="action-btn" onclick="deleteProveedor()">Eliminar Proveedor</button>

            <button class="action-btn" onclick="clearForm()">Limpiar Formulario</button>

               
        </div>

      </div>

     </div>


        <!-- Tabla de Proveedores -->

        <div class="table-container">

          <h2>Proveedores</h2>
  
          <table id="inventarioTable">

            <thead>

              <tr>

                <th>Proveedor ID</th>

                <th>Nombre del Proveedor</th>

                <th>Contacto</th>

                <th>Teléfono</th>

                <th>Correo electrónico</th>

                <th>Dirección</th>

                <th>Categoría</th>

                <th>Fecha de registro</th>

                <th>Notas</th>

              </tr>

            </thead>
    
            <tbody id="proveedoresBody">

              <!-- Los datos del inventario se cargarán aquí dinámicamente -->

            </tbody>

          </table>

       </div>

     </div>

   </div>



    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script> 

    <script src="proveedores.js" defer></script>
