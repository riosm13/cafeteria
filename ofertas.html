<nav>

        <!-- Contenedor para el contenido dinámico -->
        <div id="mainContent">
            <!-- Aquí se cargará dinámicamente el contenido de cada página -->
        </div>

    <script src="sidebar.js"></script>

 <div class="container">

        <!-- Contenedor de notificaciones -->

        <div id="notification-container" class="notification-container">

        </div>

        <!-- Contenedor de contenido (formulario y tabla) -->
  <div class="content-container">

    <!-- Formulario de Gestión de Ofertas --> 

      <div class="modal">

          <h2>Gestión de Ofertas</h2>

      <!-- Sección del Formulario --> 
      <div class="form-section">

            <label>Nombre de la Oferta:</label>

            <input type="text" placeholder="Ingrese de la oferta" id="Nombre_oferta">

            <label>Descripción:</label>

            <input type="text" placeholder="Ingrese la descripción" id="Descripcion">

            <label>Precio de descuento:</label>

            <input type="number" placeholder="Ingrese el precio de descuento" id="Precio_descuento">

            <label>Tipo de oferta:</label>

            <input type="text" placeholder="Ingrese el tipo de oferta" id="Tipo_oferta">

            <label>Aplica a:</label>

            <input type="text" placeholder="Ingrese a que producto del menu aplica" id="Aplica">

            <label>Fecha de Inicio:</label>

            <input type="date" placeholder="Ingrese la fecha de inicio" id="Fecha_inicio">


            <label>Fecha de Finalización:</label>

            <input type="date" placeholder="Ingrese la fecha de finalización" id="Fecha_fin">




            <!-- Botones de acción -->

        <div class="buttons">

            <button class="action-btn" onclick="addOferta()">Agregar Oferta</button>

            <button class="action-btn" onclick="updateOferta()">Actualizar Oferta</button>

            <button class="action-btn" onclick="deleteOferta()">Eliminar Oferta</button>

            <button class="action-btn" onclick="clearForm()">Limpiar Formulario</button>

        </div>

      </div>

     </div>


        <!-- Tabla de Ofertas -->

        <div class="table-container">

          <h2>Ofertas Especiales</h2>
  
          <table id="inventarioTable">

            <thead>

              <tr>
                <th>Oferta ID</th>
                <th>Nombre de la oferta</th>
                <th>Descripción</th>
                <th>Precio de descuento</th>
                <th>Tipo de oferta</th>
                <th>Aplica a</th>
                <th>Fecha de inicio</th>
                <th>Fecha de finalización</th>

              </tr>

            </thead>
    
            <tbody id="ofertasBody">

              <!-- Los datos de las ofertas se cargarán aquí dinámicamente -->

            </tbody>

          </table>

       </div>

     </div>

   </div>


    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script> 

    <script src="ofertas.js" defer></script>
